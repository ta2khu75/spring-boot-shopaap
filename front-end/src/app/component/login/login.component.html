<div class="container">
    <div class="row">
        <div class="col-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group">
                    <label for="email" class="form-control">Phone</label>
                    <input type="text" class="form-control" [(ngModel)]="phone" name="phone"  id="email">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" [(ngModel)]="password" name="password" placeholder="ít nhất 3 ký tự" id="password" class="form-control">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" name="" id="remember" class="form-check-input" [(ngModel)]="rememberMe">
                            <label for="remember" class="form-check-label text-start">Ghi nhớ đăng nhập</label>
                        </span>
                        <a href="#" class="register-link">Quên mật khẩu</a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-control access-right" [(ngModel)]="selectedRole" >
                        <option value="" selected disabled>Quyền đăng nhập</option>
                        @for (item of roles; track $index) {
                            <option [ngValue]="item">{{item.name}}</option>
                        }
                    </select>
                </div>
                <button class="login-button" (click)="login()">đăng nhập</button>
                <div class="divider"></div>
                <p class="text-center">
                    <span>Bạn chưa đăng ký</span>
                    <a class="register-link" routerLink="/register">Tạo tài khoản</a>

                </p>
            </div>
        </div>
    </div>
</div>
